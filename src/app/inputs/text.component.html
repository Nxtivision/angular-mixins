<mat-form-field>
  <mat-label>{{ label }}</mat-label>
  <input
    matInput
    type="text"
    [placeholder]="placeholder"
    [required]="required"
    [readonly]="readonly"
    [maxlength]="maxLength"
    [minlength]="minLength"
    [formControl]="control | asFormControl"
    [errorStateMatcher]="errorStateMatcher || defaultErrorStateMatcher"
  />
  <mat-icon matSuffix>{{ icon }}</mat-icon>
  <mat-hint>{{ description }}</mat-hint>
</mat-form-field>
